<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./main.css">
    <title>Signup Form</title>
    
  </head>
  <body>
    <main>
      <div
        class="container d-flex justify-content-center align-items-center vh-100 "
      >
        <div class="form-container vw-100">
          <form action="" id="signInForm">
            <h2>Sign Up</h2>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                />
                <span class="error" id="firstNameError"></span>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                />
                <span class="error" id="lastNameError"></span>
              </div>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                placeholder="Email address"
              />
              <span class="error" id="userEmailError"></span>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="userPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="userPassword"
                  placeholder="Password"
                />
                <span class="error" id="userPasswordError"></span>
              </div>
              <div class="col-md-12">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                />
                <span class="error" id="confPasswordError"></span>
              </div>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="number"
                class="form-control"
                id="phoneNumber"
                placeholder="Phone number"
              />
              <span class="error" id="phoneNumbError"></span>
            </div>
            <div class="mb-3">
              <label for="userAge" class="form-label">Age</label>
              <input
                type="number"
                class="form-control"
                id="userAge"
                placeholder="Age"
              />
              <span class="error" id="userAgeError"></span>
            </div>
            <button type="submit" class="btn btn-custom w-100" id ="submitBtn">Sign Up</button>
            <button type="button" id="signUpGoogle" class="btn btn-primary w-100 mt-5">
              Sign Up With Google
              <i class="fa fa-google" aria-hidden="true"></i>
            </button>
           <a href="./loginForm.html"  class="btn btn-primary my-4" id="togToLog"> Go to login</a>
          </form>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./sign-up.js" ></script>
    <script  src="./logInForm.js"></script>
    <!-- <script src="./firebase.js" defer type="module"></script>   -->
  </body>
</html>
